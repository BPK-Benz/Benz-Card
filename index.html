<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Potjanee Kanchanapiboon, Ph.D.</title>
  <meta name="description" content="Digital business card for Potjanee Kanchanapiboon, Ph.D. (Benz) — Nuclear Medicine Physicist at Siriraj Hospital.">
  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #0ea5e9;
      --whatsapp: #25D366;
      --email: #2563eb;
      --scholar: #ea4335;
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 28px 16px;
      display: grid;
      place-items: center;
      min-height: 100vh;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(2, 6, 23, 0.08);
      padding: 24px;
      text-align: center;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 12px auto;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 3px 10px rgba(0,0,0,0.06);
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    .logo img { width: 90%; height: auto; }
    h2 {
      margin: 10px 0 4px;
      font-size: 1.25rem;
      line-height: 1.3;
    }
    .title { color: var(--muted); margin: 4px 0 6px; }
    .org { color: var(--muted); font-size: 0.95rem; line-height: 1.5; }
    .buttons { margin-top: 16px; display: grid; gap: 10px; }
    .btn {
      display: inline-block;
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    .btn.email { background: var(--email); }
    .btn.whatsapp { background: var(--whatsapp); }
    .btn.scholar { background: var(--scholar); }
    .footer {
      margin-top: 14px; font-size: 0.8rem; color: var(--muted);
    }
  </style>
</head>
